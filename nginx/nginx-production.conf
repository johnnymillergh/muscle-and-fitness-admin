user root;
worker_processes 4;
pid /run/nginx.pid;

events {
    worker_connections  1024;
}

http{
    ##
    # Basic Settings
    ##
    sendfile    on;
    tcp_nopush  on;
    tcp_nodelay on;
    keepalive_timeout       65;
    types_hash_max_size     20048;
    client_max_body_size    1024M;
    client_body_buffer_size 128k;
    # server_tokens off;
    server_names_hash_bucket_size 64;
    # server_name_in_redirect off;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Log Settings
    ##
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log;

    server {
        listen       80;
        server_name  localhost;

        # Access Log & Error Log
        access_log /var/log/nginx/access.log main;
        error_log  /var/log/nginx/error.log  error;

        location / {
            # root is refer to the directory that index.html and other static resource exist.
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        # Reverse proxy requests starting with `/jm-spring-boot-template-prod`,
        # direct to backend server running on Docker
        # `my-macbook-pro-ip-address` should be the IP address of current local machine.
        location ^~ /jm-spring-boot-template-prod/ {
            proxy_pass http://localhost:8080/jm-spring-boot-template-prod/;
        }

        # error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        # Gzip Configuration. http://www.codes51.com/itwd/4396503.html
        # Enable Gzip compressed.
        # http://nginx.org/en/docs/http/ngx_http_gzip_module.html#gzip_http_version
        gzip               on;

        # Compression level (1-9).
        # 5 is a perfect compromise between size and cpu usage, offering about
        # 75% reduction for most ascii files (almost identical to level 9).
        gzip_comp_level    5;

        # Don't compress anything that's already small and unlikely to shrink much
        # if at all (the default is 20 bytes, which is bad as that usually leads to
        # larger files after gzipping).
        gzip_min_length    256;
        gzip_disable       "msie6";

        gzip_buffers       32 4k;
        gzip_http_version  1.1;
        # https://www.mail-archive.com/search?l=nginx@nginx.org&q=subject:%22Gzip+issue+with+Safari%22&o=newest&f=1  for Safari
        gzip_static        on;

        # Compress data even for clients that are connecting to us via proxies,
        # identified by the "Via" header (required for CloudFront).
        gzip_proxied       any;

        # Tell proxies to cache both the gzipped and regular version of a resource
        # whenever the client's Accept-Encoding capabilities header varies;
        # Avoids the issue where a non-gzip capable client (which is extremely rare
        # today) would display gibberish if their proxy gave them the gzipped version.
        gzip_vary          on;

        # Compress all output labeled with one of the following MIME-types.
        gzip_types
            application/atom+xml
            application/x-javascript
            application/javascript
            application/json
            application/ld+json
            application/manifest+json
            application/rss+xml
            application/vnd.geo+json
            application/vnd.ms-fontobject
            application/x-font-ttf
            application/x-web-app-manifest+json
            application/xhtml+xml
            application/xml
            font/opentype
            image/bmp
            image/svg+xml
            image/x-icon
            text/cache-manifest
            text/css
            text/plain
            text/vcard
            text/vnd.rim.location.xloc
            text/vtt
            text/x-component
            application/octet-stream
            text/x-cross-domain-policy;
        # text/html is always compressed by HttpGzipModule
    }
}
